<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="black">
        <!-- table header -->
        <thead>
            <caption>Fruits Menu</caption>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>

        <!-- table body -->
        <tbody>
            <tr>
                <td>Apple</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Mango</td>
                <td>60</td>
            </tr>
            <tr>
                <td>Orange</td>
                <td>40</td>
            </tr>
        </tbody>

        <!-- table footer -->
        <tfoot>
            <tr>
                <td><b>Total</b></td>
                <td><b>200</b></td>
            </tr>
        </tfoot>
    </table>
    <hr>

    <!-- Assignment -->
    <table border="black">
        <thead>
            <tr>
                <caption>A test table with merged cells.</caption>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>43%</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

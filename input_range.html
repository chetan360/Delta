<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <label for="range">Your Marks:</label>
        <input type="range" name="vol" id="range" min="0" max="100" step="10" value="40"><hr>

        <input type="checkbox" name="fruit" id="mango" value="mango">
        <label for="mango">mango</label>
        <input type="checkbox" name="fruit" id="banana" checked value="banana">
        <label for="banana">banana</label>
        <input type="checkbox" name="fruit" id="orange" value="orange">
        <label for="orange">orange</label><hr>

        <label for="true">true</label>
        <input type="radio" name="bool" id="true" value="true" checked>
        <label for="false">false</label>
        <input type="radio" name="bool" id="false" value="false"><hr>

        <select name="language" id="">
            <option value="java" selected>Java</option>
            <option value="php">PHP</option>
            <option value="c++">C++</option>
        </select><hr>

        <label for="feedback">Plese write your feedback:</label><br>
        <textarea name="feedback" id="feedback" cols="20" rows="5" placeholder="write something here."></textarea>
        <button>Submit</button>
    </form>
</body>
</html>
